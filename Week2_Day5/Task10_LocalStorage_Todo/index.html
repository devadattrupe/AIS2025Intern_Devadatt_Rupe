<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Local Storage To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
      text-align: center;
    }

    #taskInput {
      padding: 10px;
      width: 250px;
    }

    button {
      padding: 10px 15px;
      margin: 10px 5px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
      max-width: 400px;
      margin: 20px auto;
    }

    li {
      background: white;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
    }

    .edit, .delete {
      margin-left: 10px;
      padding: 4px 8px;
      font-size: 12px;
    }

    .edit {
      background-color: #ffc107;
    }

    .delete {
      background-color: #dc3545;
    }
  </style>
</head>
<body>

  <h1>To-Do List</h1>

  <input type="text" id="taskInput" placeholder="Enter task" />
  <button onclick="addTask()">Add Task</button>

  <ul id="taskList"></ul>

  <script src="script.js"></script>
</body>
</html>
