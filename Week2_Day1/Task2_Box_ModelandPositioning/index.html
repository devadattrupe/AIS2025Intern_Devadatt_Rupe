<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Box Model & Positioning</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Box Model & CSS Positioning Demo</h1>

  <div class="box relative-box">
    This box is <strong>relative</strong> positioned.
  </div>

  <div class="box absolute-box">
    This box is <strong>absolute</strong> positioned.
  </div>

  <div class="box fixed-box">
    This box is <strong>fixed</strong> positioned (top-right).
  </div>

</body>
</html>
