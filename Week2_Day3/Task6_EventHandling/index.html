<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Event Handling with addEventListener</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      text-align: center;
      background-color: #f2f2f2;
    }

    #clickBtn, #hoverBox {
      margin-top: 20px;
    }

    #clickBtn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #hoverBox {
      width: 200px;
      height: 200px;
      background-color: #ddd;
      margin: 30px auto;
      line-height: 200px;
      font-size: 18px;
      color: #333;
      border: 2px solid #aaa;
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>

  <h1>Event Handling with JavaScript</h1>

  <button id="clickBtn">Click Me</button>
  <p id="clickMsg"></p>

  <div id="hoverBox">Hover over me</div>

  <script src="script.js"></script>
</body>
</html>
