<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Geolocation API Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #map {
      height: 400px;
      width: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>HTML5 Geolocation </h1>
  <button onclick="getLocation()">Get My Location</button>
  <p id="location">Location will appear here...</p>

  <div id="map"></div>

  <script>
    let map;
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        document.getElementById("location").innerHTML = "Geolocation is not supported.";
      }
    }

    function showPosition(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      document.getElementById("location").innerHTML = `Latitude: ${lat} <br>Longitude: ${lon}`;
      
      // Show on map
      const mapFrame = document.createElement("iframe");
      mapFrame.width = "100%";
      mapFrame.height = "400";
      mapFrame.style = "border:0";
      mapFrame.loading = "lazy";
      mapFrame.allowFullscreen = true;
      mapFrame.referrerPolicy = "no-referrer-when-downgrade";
      mapFrame.src = `https://maps.google.com/maps?q=${lat},${lon}&z=15&output=embed`;

      const mapDiv = document.getElementById("map");
      mapDiv.innerHTML = ""; // Clear previous iframe if any
      mapDiv.appendChild(mapFrame);
    }

    function showError(error) {
      switch(error.code) {
        case error.PERMISSION_DENIED:
          document.getElementById("location").innerHTML = "User denied the request for Geolocation.";
          break;
        case error.POSITION_UNAVAILABLE:
          document.getElementById("location").innerHTML = "Location information is unavailable.";
          break;
        case error.TIMEOUT:
          document.getElementById("location").innerHTML = "The request to get user location timed out.";
          break;
        case error.UNKNOWN_ERROR:
          document.getElementById("location").innerHTML = "An unknown error occurred.";
          break;
      }
    }
  </script>
</body>
</html>
