<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DOM Manipulation - querySelector & classList</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      text-align: center;
    }

    .highlight {
      background-color: yellow;
      color: red;
      font-weight: bold;
      padding: 10px;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1 id="mainTitle">Welcome to DOM Manipulation</h1>
  <p id="text">Click the button to toggle highlight class using JavaScript!</p>

  <button id="toggleBtn">Toggle Highlight</button>

  <script src="script.js"></script>
</body>
</html>
