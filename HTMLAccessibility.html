<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Accessible HTML Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 20px;
    }
    header, nav, main, footer {
      margin-bottom: 20px;
    }
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <header>
    <h1>Accessible HTML Page</h1>
    <nav>
      <a href="#home">Home</a> |
      <a href="#about">About</a>
    </nav>
  </header>

  <main>
    <section aria-labelledby="gallery-heading">
      <h2 id="gallery-heading">Gallery</h2>
      <p>Sunset over hills with colorful sky â€” Calm lake view.</p>
      <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="Sunset over hills with lake and colorful sky" />
    </section>

    <section aria-labelledby="form-heading">
      <h2 id="form-heading">Contact Form</h2>
      <form aria-label="Contact Form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" aria-required="true" />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" aria-required="true" />

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Accessible Site</p>
  </footer>

</body>
</html>
